<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcriber</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Cor de fundo suave */
        }

        .container {
            max-width: 800px;
        }

        .btn-primary {
            background-color: #4f46e5;
            /* Indigo 600 */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            /* Indigo 700 */
        }

        .btn-primary:active {
            background-color: #3730a3;
            /* Indigo 800 */
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            /* Indigo */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Transcritor de Áudio Whisper</h1>

        <div class="mb-6">
            <label for="audioFile" class="block text-gray-700 text-sm font-semibold mb-2">Selecione um arquivo de
                áudio:</label>
            <input type="file" id="audioFile" accept="audio/*"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>

        <div class="mb-6">
            <label for="language" class="block text-gray-700 text-sm font-semibold mb-2">Idioma (opcional):</label>
            <select id="language"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                sel>
                <option value="">Auto-detectar</option>
                <option value="Portuguese" selected>Português</option>
                <option value="English">Inglês</option>
                <option value="Spanish">Espanhol</option>
                <option value="French">Francês</option>
                <option value="German">Alemão</option>
                <!-- Adicione mais idiomas conforme necessário -->
            </select>
        </div>

        <button id="transcribeButton"
            class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center">
            <span id="buttonText">Transcrever Áudio</span>
            <div id="loadingSpinner" class="loading-spinner hidden ml-3"></div>
        </button>

        <div id="messageBox" class="mt-6 p-4 rounded-lg text-sm hidden" role="alert"></div>

        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Transcrição:</h2>
            <span id="transcriptionFilename"
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-green-600/20 ring-inset">Badge</span>
            <div id="transcriptionResult"
                class="bg-gray-100 p-4 rounded-lg border border-gray-200 min-h-[100px] whitespace-pre-wrap text-gray-800">
                A transcrição aparecerá aqui...
            </div>
            <button id="copyButton"
                class="mt-3 w-full btn-primary text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 hidden">
                Copiar Transcrição
            </button>
        </div>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFile');
        const languageSelect = document.getElementById('language');
        const transcribeButton = document.getElementById('transcribeButton');
        const transcriptionResult = document.getElementById('transcriptionResult');
        const transcriptionFilename = document.getElementById('transcriptionFilename');
        const messageBox = document.getElementById('messageBox');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const copyButton = document.getElementById('copyButton');

        // Função para exibir mensagens (sucesso/erro)
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        // Função para ocultar mensagens
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Função para habilitar/desabilitar o botão e mostrar/ocultar spinner
        function setProcessingState(isProcessing) {
            transcribeButton.disabled = isProcessing;
            if (isProcessing) {
                buttonText.textContent = 'Transcrevendo...';
                loadingSpinner.classList.remove('hidden');
                transcribeButton.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                buttonText.textContent = 'Transcrever Áudio';
                loadingSpinner.classList.add('hidden');
                transcribeButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        transcribeButton.addEventListener('click', async () => {
            const file = audioFileInput.files[0];
            const language = languageSelect.value;
            hideMessage();
            transcriptionResult.textContent = 'A transcrição aparecerá aqui...';
            copyButton.classList.add('hidden');

            if (!file) {
                showMessage('Por favor, selecione um arquivo de áudio.', 'error');
                return;
            }

            setProcessingState(true);

            const formData = new FormData();
            formData.append('file', file);
            if (language) {
                formData.append('language', language);
            }

            try {
                // URL do seu serviço Dockerizado. Certifique-se de que ele esteja rodando na porta 5000.
                const API_URL = window.location.hostname === 'localhost'
                    ? 'http://whisper-api:5000'  // Acesso interno (dentro do Docker)
                    : 'http://192.168.100.113:5000'; // Acesso externo (substitua pelo IP do seu PC)

                const response = await fetch(`${API_URL}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                transcriptionResult.textContent = data.transcription;
                transcriptionFilename.textContent = data.filename;
                showMessage('Transcrição concluída com sucesso!', 'success');
                copyButton.classList.remove('hidden');

            } catch (error) {
                console.error('Erro ao transcrever:', error);
                transcriptionResult.textContent = 'Ocorreu um erro ao transcrever o áudio.';
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                setProcessingState(false);
            }
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = transcriptionResult.textContent;
            // Usa document.execCommand('copy') para compatibilidade em ambientes de iframe
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'fixed'; // Evita rolagem
            textArea.style.opacity = '0'; // Torna invisível
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('Transcrição copiada para a área de transferência!', 'success');
                } else {
                    showMessage('Falha ao copiar a transcrição.', 'error');
                }
            } catch (err) {
                console.error('Erro ao copiar:', err);
                showMessage('Erro ao copiar a transcrição.', 'error');
            }
            document.body.removeChild(textArea);
            // Oculta a mensagem após alguns segundos
            setTimeout(hideMessage, 3000);
        });
    </script>
</body>

</html>
